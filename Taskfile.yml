version: '3'

dotenv: [".task.env"]

vars:
  APP_TAG: '1.0.4'
  APP_REPOS: 'https://github.com/itk-dev/iot_alert_manager'
  TARGET_DIR: './iot_alert_manager'

tasks:
  clone:
    desc: Clone manager repository.
    cmds:
      - git clone {{ .APP_REPOS }} {{ .TARGET_DIR }}
      - cd {{.TARGET_DIR}} && git checkout {{ .APP_TAG }}

  dev:clone:
    desc: Clone manager repository.
    cmds:
      - task: clone

  dev:install:
    desc: Setup manager
    cmds:
      - itkdev-docker-compose up -d
      - itkdev-docker-compose composer install

  prod:build:
    desc: Create production build
    cmds:
      - task: clone
      - docker network create frontend
      - APP_ENV=prod docker compose run --rm --user root phpfpm composer install --no-dev -o --classmap-authoritative
      - sudo chown -R runner:runner {{ .TARGET_DIR }}
